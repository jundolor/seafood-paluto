<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Seafood Paluto Restaurants</title>
	<meta name="description" content="Place your seafood. We also deliver right to your doorstep">	

	<link rel="stylesheet" href="style-menus.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <header class="masthead clear">
        <div class="centered">
            <div class="site-branding">
                <h1 class="site-title">Seafood Paluto Restaurants</h1>
            </div><!-- .site-title -->
        </div><!-- .centered -->
    </header><!-- .masthead -->

    <main class="main-area">
    	<section class="menu-section">
    		<nav id="advanced-nav" class="advanced-nav menu" role="navigation">
    			<button class="menu-toggle"><i class="fa fa-bars"></i></button>
    			<ul>
                        <li>
                            <a href="index.html">
                                <div class="icon">
                                    <i class="fa fa-home"></i>
                                </div>
                                <div class="button-text">
                                    Home
                                    <span>is where the heart is</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="palengke.html">
                                <div class="icon">
                                    <i class="fa fa-cutlery"></i>
                                </div>
                                <div class="button-text">
                                    Food
                                    <span>is nourishment for the soul</span>
                                </div>
                            </a>
                        </li>
      
                        <li>
                            <a href="padeliver.html">
                                <div class="icon">
                                    <i class="fa fa-truck"></i>
                                </div>
                                <div class="button-text">
                                    Delivery
                                    <span>dropping our food to your doorsteps</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="news.html">
                                <div class="icon">
                                    <i class="fa fa-paper-plane"></i>
                                </div>
                                <div class="button-text">
                                    News
                                    <span>brings new things</span>
                                </div>
                            </a>
                        </li>
                    </ul>
    		</nav><!-- .advanced-nav -->
    	</section><!-- .menu-section -->
        <div class="content">
            <article class="post-content">
                <section class="cards-2col">
                    <article class="card-2col">
                        <a href="">
                            <figure class="thumbnail">
                                <img id="img1">
                            </figure>
                            <div class="card-2col-content">
                                <h2 id="title1"></h2>
                            </div>
                        </a>
                    </article>

                    <article class="card-2col">
                        <a href="">
                            <figure class="thumbnail">
                                <img id="img2">
                            </figure>
                            <div class="card-2col-content">
                                <h2 id="title2"></h2>
                            </div>
                        </a>
                    </article>
                </section>

                <section class="cards">
                    <article class="card-1col" style="padding: 0.5em;">
                        <h2>Dish Kg</h2>
                        <form id="flex-form" class="flex-form">
                            <section class="form-group">
                                <ul class="form-fields">
                                    <li style="margin-bottom: 0.1em;">
                                        <label for="product-qty">Selected Kg</label>
                                        <select class="select-menu" id="product-kilo" name="product-kilo" disabled="true">
                                            <option value="0.5">0.5 Kg</option>
                                            <option value="1">1 Kg</option>
                                            <option value="1.5">1.5 Kg</option>
                                            <option value="2">2 Kg</option>
                                            <option value="2.5">2.5 Kg</option>
                                            <option value="3" selected>3 Kg</option>
                                            <option value="3.5">3.5 Kg</option>
                                        </select>
                                        
                                    </li>
                                    <li>
                                        <label>&nbsp;</label>
                                        <span id="good-for" style="font-size: 0.7em;"></span>
                                    </li>
                                    <li>
                                        <label for="paluto-charge">Paluto Charge</label>
                                        <input type="text" name="paluto-charge" id="paluto-charge" value="200" disabled="true" size='9'>
                                    </li>
                                    <li>
                                        <label>&nbsp;</label>
                                        <button id="next-page">Next  <i class="fa fa-arrow-circle-right"></i></button>
                                    </li>
                                </ul>
                            </section>
                        </form>
                    </article>
                </section>
            </article>
            <div class="sidebar">
                <p>side bar</p>
            </div>
        </div>
        <div class="centered">
            
        </div><!-- .centered -->
    	
    </main><!-- .main-area -->
    <footer class="footer-area">
        <div class="centered">
            <nav id="secondary-menu" class="single-nav menu" role="navigation">
                <ul>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                </ul>
            </nav>
            <section id="footer-text">
                <p>&copy; All rights reserved | Seafood Paluto Restaurant</p>
                
            </section>
        </div><!-- .centered -->
    </footer>
    <script src="JS/main.js"></script>
    <script src="JS/weight_dish_summary.js"></script>
</body>
</html>
